<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASCII Tierchen</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2em;
    }
    pre {
      font-size: 1.5em;
      line-height: 1.2;
      min-height: 12em;
      min-width: 20em;
      display: inline-block;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 2em;
      margin-bottom: 12em; /* Abstand nach oben */
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <h1>ASCII Tierchen</h1>
    <h2 id="animal-name">bunny</h2>
    <pre id="ascii-art">
(\_/)
(•_•)
/ >🧊
    </pre>
  </div>

  <div class="controls">
    <button onclick="changeItem()">Gegenstand wechseln</button>
    <button onclick="changeAnimal()">Tier wechseln</button>
    <button onclick="copyArt()">Bild kopieren</button>
  </div>

  <script>
    let currentAnimalIndex = 0;
    let currentItem = '🧊';

    const items = [
      '🧊', '🥕', '🍫', '🪵', '🍎', '🧁', '🍪', '🌭', '🍓', '🍇',
      '🪙', '🍕', '🌮', '🍔', '🧀', '🍩', '🍌', '🥥', '🧃', '🍷'
    ];

    const animalList = [
      'bunny', 'cat', 'dog', 'duck', 'mouse', 'frog', 'bear', 'snail', 'owl',
      'tiger', 'penguin', 'crab', 'elephant'
    ];

    const animals = {
      bunny: (item) => `(\\_/)
(•_•)
/ >${item}`,

      cat: (item) => `=^.^=
( o.o )
 >${item}`,

      dog: (item) => `^__^
(oo)\\_______
(__)\\       )\\
    ||----w |
    ||     || ${item}`,

      duck: (item) => ` __
<(o )___
 ( ._>  ${item}
  \\___)` ,

      mouse: (item) => `(' .')
(o_o )
(")(") ${item}`,

      frog: (item) => ` @..@
(----)
( >${item} )
 ^^ ^^`,

      bear: (item) => `ʕ•ᴥ•ʔ
(  ${item}  )`,

      snail: (item) => `  _____
 /     \\
( o  o )
o\\_^_/o ${item}`,

      owl: (item) => ` ,_,
(o,o)
(   )
"-" ${item}`,

      tiger: (item) => `/\_/\
( o.o )
 > ^ < ${item}`,

      penguin: (item) => `  _~_
 (o o)
 / V \\
/(   )\\
 ^^ ^^ ${item}`,

      crab: (item) => `  (\_/)
 (o.o)
 <) )> ${item}`,

      elephant: (item) => `  _.-- ,.--.
 .'   .'     /
 | @       |'..--------._
 /      \\._/              '\
/  .-.-                     \\
\\_/   ${item}`
    };

    function changeItem() {
      currentItem = items[Math.floor(Math.random() * items.length)];
      updateArt();
    }

    function changeAnimal() {
      currentAnimalIndex = (currentAnimalIndex + 1) % animalList.length;
      updateArt();
    }

    function updateArt() {
      const animalKey = animalList[currentAnimalIndex];
      const art = animals[animalKey](currentItem);
      document.getElementById('ascii-art').textContent = art;
      document.getElementById('animal-name').textContent = animalKey;
    }

    function copyArt() {
      const text = document.getElementById('ascii-art').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Bild wurde in die Zwischenablage kopiert!");
      }).catch(err => {
        alert("Kopieren fehlgeschlagen: " + err);
      });
    }
  </script>

</body>
</html>
